<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
        <div class="display-6 text-center">
           Cadastro Clientes
        </div>
        <div class="mb-3">
        <label for="name" class="form-label"></label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-success" (click)="save()">Salvar</button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-success" (click)="save()">Salvar</button>
    </div>
    </form>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{client.id}}</th>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>
          <button class="btn btn-info me-1"  (click)="edit(client)">Editar</button>
          <button class="btn btn-danger" (click)="delete(client)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
